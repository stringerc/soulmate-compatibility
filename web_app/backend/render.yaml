# Render Deployment Configuration for B2B API Backend

services:
  - type: web
    name: soulmate-b2b-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://soulmates.syncscript.app,https://soulmate.syncscript.app
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PORT
        value: 8000

databases:
  - name: soulmate-b2b-db
    databaseName: soulmate_b2b
    user: soulmate_user
    plan: starter  # Free tier, upgrade as needed
